## https://www.asd.gov.au/publications/protect/hardening-ms-office-2016.htm
## https://www.asd.gov.au/publications/protect/ms-office-macro-security.htm
## http://www.asd.gov.au/publications/protect/Microsoft_Office_Macro_Security.pdf
## https://blogs.technet.microsoft.com/mmpc/2016/03/22/new-feature-in-office-2016-can-block-macros-and-help-prevent-infection/
## https://technet.microsoft.com/en-us/library/cc179076.aspx    ActiveX in Office
## https://technet.microsoft.com/en-us/library/cc179039.aspx

- name: Ms Office | defined trusted locations path
  win_regedit:
    key: "HKCU:\\Software\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\{{ item }}\\Security\\Trusted Locations"
    name: Path
    data: "{{ win_msoffice_trustedlocations }}"
    type: expandstring
  with_items:
    - Access
    - Excel
    - Outlook
    - PowerPoint
    - Visio
    - Word

## https://doublepulsar.com/oleoutlook-bypass-almost-every-corporate-security-control-with-a-point-n-click-gui-37f4cbc107d0
- name: Ms Office | silently disable OLE Package function in Outlook
  win_regedit:
    key: "HKCU:\\Software\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Outlook\\Security"
    name: ShowOLEPackageObj
    data: 0
    type: dword

## https://blogs.technet.microsoft.com/mmpc/2016/06/14/wheres-the-macro-malware-author-are-now-using-ole-embedding-to-deliver-malicious-files/
- name: Ms Office | Prevent activation of OLE packages
  win_regedit:
    key: "HKCU:\\Software\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\{{ item }}\\Security"
    name: PackagerPrompt
    data: "{{ win_msoffice_packagerprompt }}"
    type: dword
  with_items:
    - Access
    - Excel
    - Outlook
    - PowerPoint
    - Visio
    - Word

- name: Ms Office | Update Macro settings
  win_regedit:
    key: "{{ item.k }}"
    name: "{{ item.n }}"
    data: "{{ item.d }}"
    type: dword
  with_items:
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Word\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Word\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Excel\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Excel\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Powerpoint\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Powerpoint\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Access\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Access\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Publisher\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Publisher\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Visio\\Security", n: 'VBAWarnings', d: "{{ win_msoffice_vbawarnings }}" }
    - { k: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Office\\{{ win_msoffice_version_reg }}\\Visio\\Security", n: 'blockcontentexecutionfrominternet', d: 1 }

