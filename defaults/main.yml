---

win_temp_dir: 'c:\Program Files\ansible'
win_log_dir: 'c:\ProgramData\ansible\log'

win_msoffice_version_reg: "16.0"
win_msoffice_version_short: "16"
win_msoffice_trustedlocations: "%USERPROFILE%\\TrustedMacroDocuments"
## 1: Enable All Macros, 2: Disable All macros with notification, 3: Disable all macros except those digitally signed, 4: Disable all without notification
win_msoffice_vbawarnings: 3
## Prevent activation of OLE Packages
## 0 no prompt+executes, 1 prompt+if click, executes, 2 no prompt+no execution
win_msoffice_packagerprompt: 2
## DDE
win_msoffice_disable_dde_updatelink: true
win_msoffice_disable_dde_embeddedfiles: true
win_msoffice_disable_dde_excel_extras: true
win_msoffice_disable_dde_excel_workbooklink: true
win_msoffice_disable_equation_editor: true

win_msoffice_testing: false
win_msoffice_testing_inspec: true
win_msoffice_testing_o365_install: false
